<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" type="text/css"  href="static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="static/vendor/css/bootstrap.min.css"/>

</head>
<body>
    <div class="container-fluid"> 
        <h1>Become a part of Team Name!</h1> 
        <div class ="container-fluid">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-row">
                    <div class = "form-group col">
                        <label for="firstName">First Name</label>
                        <input name="firstName" type="text" class="form-control" id="firstName" placeholder="John">
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Last Name</label>
                        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Doe">
                    </div>
                    </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <br>
        <a href="/login" class="btn btn-primary"> Login</a>
           
    </div>
</body>
</html>
